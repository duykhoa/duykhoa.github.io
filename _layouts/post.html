<div class="post-wrapper py-4">
  <div class="pb-2 px-sm-1 px-md-0">
    <div class="title-wrapper">
      <h1 class="pb-1">
        {{ page.title | escape }}
      </h1>

      <div class="published-date small text-light px-2">
        Published at {{ page.date | date: "%b %-d, %Y" }}
      </div>
    </div>
  </div>

  <div class="px-sm-1 px-md-0 mb-4">
    <div class="post-content p-3">
      <div class="pb-3">
        {{content}}
      </div>
    </div>
  </div>

  {% include footer.html %}
</div>
