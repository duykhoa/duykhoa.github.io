---
layout: default
---

<div class="post-wrapper markup">
  <div role="title">
    <h1>
      {{ page.title | escape }}
    </h1>
  </div>

  <div role="meta">
    <span class="published-date small text-light">
      Published at {{ page.date | date: "%b %-d, %Y" }}
    </span>
  </div>

  <div class="content">
    {{content}}
  </div>
  {% include footer.html %}
</div>
